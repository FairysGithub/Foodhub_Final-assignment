<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - Foodhub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #f4f4f4; */
            background-color: #e1ce75;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            font-size: 2.5em;
            text-align: center;
            color: rgb(102, 142, 37);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #f0f0f0;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info h3 {
            font-size: 2em;
            margin-bottom: 10px;
            color: rgb(102, 142, 37);
        }
        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }
        .contact-info ul li {
            background: url('images/fork-icon.png') no-repeat left center; /* 替换为你的图标路径 */
            background-size: 20px 20px;
            padding-left: 30px;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: rgb(102, 142, 37);
        }
        footer {
            text-align: center;
            padding: 0px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        header a {
            color: white;
            text-decoration: none; /* 去掉链接下划线 */
            margin-left: 10px; /* 可选：增加一些左边距 */
        }
        /* 可选：为链接添加一个悬停效果 */
        header a:hover {
            text-decoration: underline;
        }
        header p {
            margin: 0;
            flex: 1; /* 使段落占据剩余空间 */
            text-align: right; /* 将文本对齐到右侧 */
        }
        .header-left {
            display: flex;
            align-items: center; /* 垂直居中对齐 */
        }
    </style>
</head>
<body>
     <header>
        <div class="header-left">
            <a href="home.html">返回首页</a>
            <p style=" font-size: 2.5em; text-indent: -70px;text-align: center;color: rgb(147, 231, 11);">美食网站</p>
             <!-- 注意：这里我将h1移动到了链接旁边，但通常网站名称会更大或更突出 -->
            <!-- 如果你想要h1单独占据一行并居中，可以将它移出.header-left容器 -->
        </div>
        <p style="text-align: center;">享受美食，享受生活</p>
    </header>
    <div class="container">
        <h2>联系我们</h2>
        <div class="contact-info">
            <h3>我们的信息</h3>
            <ul>
                <li>电话: 123-456-7890</li>
                <li>邮箱: contact@foodwebsite.com</li>
                <li>地址: 美食街123号, 美食城市, 美食国</li>
                <li>营业时间: 周一至周日 10:00 - 22:00</li>
            </ul>
            <h3>社交媒体</h3>
            <ul>
                <li>微信: foodwebsite_wechat</li>
                <li>微博: @美食网站</li>
                <li>Instagram: foodwebsite_insta</li>
            </ul>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 美食网站. 版权所有.</p>
    </footer>
</body>
</body>
</html>
